<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ffmemes - Personalised memes feed</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css"
    />
    <meta name="title" content="ffmemes bot" />
    <meta name="description" content="Best ever memes bot for Telegram" />
    <meta name="language" content="English" />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <style></style>
    <div class="container">
      <div class="code section en-part" onmouseenter="orToSide(true)">
        <div class="section__title en_memes">
          <h1>English version</h1>
        </div>

        <div class="code__cta section__buttons">
          <a
            class="button"
            href="tg://resolve?domain=ffmemesbot&start=ffmemescom_lang_en"
          >
            <button class="readme en_cta_btn">
              <!-- <span class="text">Start ROFL`ing</span> -->
              <span class="text">Go üòπ</span>
            </button>
          </a>
        </div>
      </div>

      <div class="extension section rus-part" onmouseenter="orToSide(false)">
        <div class="section__title russian_memes">
          <h1>–†—É—Å—Å–∫–∞—è –≤–µ—Ä—Å–∏—è</h1>
        </div>

        <div class="extension__cta section__buttons">
          <a href="tg://resolve?domain=ffmemesbot&start=ffmemescom_lang_ru">
            <button class="readmore ru_cta_btn">
              <span class="text">–ì–æ üòπ </span>
            </button>
          </a>
        </div>
      </div>

      <h1 class="or">Fast Food Memes</h1>
      <h2 class="or_sub">Personalised memes in Telegram</h2>
      <script>
        function orToSide(isLeftSide = false) {
          const $or = document.querySelector(".or");
          const $or_sub = document.querySelector(".or_sub");

          $or.classList.add(isLeftSide ? "left" : "right");
          $or.classList.remove(isLeftSide ? "right" : "left");
          $or_sub.classList.add(isLeftSide ? "left" : "right");
          $or_sub.classList.remove(isLeftSide ? "right" : "left");
        }
      </script>
      <script>
        // Open Telegram app with deeplink
        document.addEventListener("DOMContentLoaded", function () {
          const { search } = document.location;
          if (search) {
            setTimeout(() => {
              window.location = `tg://resolve?domain=ffmemesbot${search}`;

              setTimeout(function () {
                window.location = "https://t.me/ffmemesbot";
              }, 250);
            }, 300);
          }

          // Hide Russian part if browswer language is EN.
          if (navigator.language.split("-")[0] === "en") {
            const h1 = document.querySelector(".or");
            const h2 = document.querySelector(".or_sub");
            const rusPart = document.querySelector(".rus-part");
            const enPart = document.querySelector(".en-part");
            const enPartTitle = document.querySelector(".en_memes");
            const enPartBtn = document.querySelector(".en_cta_btn");

            h1.classList.add("single");
            h2.classList.add("single");
            rusPart.classList.add("hidden");
            enPartTitle.classList.add("hidden");
            enPart.classList.add("gradient");
            enPartBtn.classList.add("big");
          }
        });
      </script>
    </div>
  </body>
</html>
