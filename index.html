      <h1 class="or">Fast Food Memes</h1>
      <h2 class="or_sub">Personalised memes in Telegram</h2>
      <script>
        function orToSide(isLeftSide = false) {
          const $or = document.querySelector(".or");
          const $or_sub = document.querySelector(".or_sub");

          $or.classList.add(isLeftSide ? "left" : "right");
          $or.classList.remove(isLeftSide ? "right" : "left");
          $or_sub.classList.add(isLeftSide ? "left" : "right");
          $or_sub.classList.remove(isLeftSide ? "right" : "left");
        }
      </script>
